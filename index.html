<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <!-- header section start  -->
    <header class="mt-5 container mx-auto">
        <div class="sm:flex items-center justify-between px-5 bg-slate-200 py-4">
            <h3><span class="text-slate-800 text-2xl font-semibold">Interactive</span> <br>
                <span class="font-normal text-xl text-pink-600">Geometry Genius</span>
            </h3>
            <div>
                <button id="blog-page-btn" class="text-white font-medium text-base bg-blue-400 px-7 py-1  rounded-md">Blog</button>
            </div>
        </div>
    </header>

    <!-- main content area start  -->
    <main class="container mt-8 mx-auto">
        <section class="lg:flex">
            <!-- all geometry shap div  -->
            <div id="shap-container" class="lg:w-9/12 px-2  py-5 sm:grid sm:grid-cols-2 lg:grid-cols-3 gap-5  justify-center">

                <!-- first geometry shap  -->
                <div id="first-div" class="shape-div mx-auto mb-5 border max-w-sm px-4 py-7 space-y-4 rounded-lg text-center">
                    <img class="mx-auto mb-5 " src="./images/triangle.png" alt="">
                    <h3 id="triangle-shape" class="text-xl font-bold">Triangle</h3>
                    <p>Area (A) = 0.5 &#215 b &#215 h</p>
                    <form>
                        <input id="triangle-first-input" class="bg-slate-200 rounded text-black mx-1  px-2 py-1 w-3/12"
                            type="text" name="" placeholder="1000">
                        <span>cm</span>
                        <input id="triangle-second-input" class="bg-slate-200 rounded text-black mx-1 px-2 py-1 w-3/12"
                            type="text" name="" placeholder="h">
                        <span>cm</span>
                    </form>
                    <button id="first-shap-btn"
                        class="text-white font-medium text-base bg-blue-400 px-7 py-2 w-4/5  rounded-md">Calculate</button>
                </div>
                <!-- second geometry shap  -->
                <div id="second-div" class=" shape-div mx-auto  mb-5 border max-w-sm py-7 space-y-4 rounded-lg text-center">
                    <img class="mx-auto mb-5 " src="./images/rectangle.png" alt="">
                    <h3 id="rectangle-shap" class="text-xl font-bold">Rectangle</h3>
                    <p id="rectangle-formula">Area (A) = w &#215 I</p>
                    <form>
                        <input id="rectangle-first-input" class="bg-slate-200 rounded text-black mx-1  px-2 py-1 w-3/12"
                            type="text" name="" placeholder="w">
                        <span>cm</span>
                        <input id="rectangle-second-input" class="bg-slate-200 rounded text-black mx-1 px-2 py-1 w-3/12"
                            type="text" name="" placeholder="I">
                        <span>cm</span>
                    </form>
                    <button id="second-shap-btn"
                        class="text-white font-medium text-base bg-blue-400 px-7 py-2 w-4/5  rounded-md">Calculate</button>
                </div>


                <!-- third geometry shap  -->
                <div  id="third-div" class="shape-div mx-auto mb-5 border max-w-sm py-7 space-y-4 rounded-lg text-center">
                    <img class="mx-auto mb-5 " src="./images/parallelogram.png" alt="">
                    <h3 id="parallelogram-shape" class="text-xl font-bold">Parallelogram</h3>
                    <p>Area (A) = b &#215 h</p>
                    <form>
                        <input id="parallelogram-first-input"
                            class="bg-slate-200 rounded text-black mx-1  px-2 py-1 w-3/12" type="text" name=""
                            placeholder="b">
                        <span>cm</span>
                        <input id="parallelogram-second-input"
                            class="bg-slate-200 rounded text-black mx-1 px-2 py-1 w-3/12" type="text" name=""
                            placeholder="h">
                        <span>cm</span>
                    </form>
                    <button id="third-shap-btn"
                        class="text-white font-medium text-base bg-blue-400 px-7 py-2 w-4/5  rounded-md">Calculate</button>
                </div>



                <!-- fourth geometry shap  -->
                <div  id="fourth-div" class="shape-div mx-auto mb-5 border max-w-sm py-7 space-y-4 rounded-lg text-center">
                    <img class="mx-auto mb-5 " src="./images/rhombus.png" alt="">
                    <h3 id="rhombus-shap" class="text-xl font-bold">Rhombus</h3>
                    <p>Area (A) = 0.5 &#215 d <sub>1</sub> d <sub>2</sub></p>
                    <form>
                        <input id="rhombus-first-input" class="bg-slate-200 rounded text-black mx-1  px-2 py-1 w-3/12"
                            type="text" name="" placeholder="d1">
                        <span>cm</span>
                        <input id="rhombus-second-input" class="bg-slate-200 rounded text-black mx-1 px-2 py-1 w-3/12"
                            type="text" name="" id="" placeholder="d2">
                        <span>cm</span>
                    </form>
                    <button id="fourth-shap-btn"
                        class="text-white font-medium text-base bg-blue-400 px-7 py-2 w-4/5  rounded-md">Calculate</button>
                </div>



                <!-- fifth geometry shap  -->
                <div id="fifth-div" class="mx-auto mb-5 border max-w-sm py-7 space-y-4 rounded-lg text-center">
                    <img class="mx-auto mb-5 " src="./images/pentagon.png" alt="">
                    <h3 id="pentagon-shape" class="text-xl font-bold">Pentagon</h3>
                    <p>Area (A) = 0.5 &#215 p &#215 b</p>
                    <form>
                        <input id="pentagon-first-input" class="bg-slate-200 rounded text-black mx-1  px-2 py-1 w-3/12" type="text" name="" 
                            placeholder="p">
                        <span>cm</span>
                        <input id="pentagon-second-input" class="bg-slate-200 rounded text-black mx-1 px-2 py-1 w-3/12" type="text" name="" 
                            placeholder="b">
                        <span>cm</span>
                    </form>
                    <button id="fifth-shap-btn"
                        class="text-white font-medium text-base bg-blue-400 px-7 py-2 w-4/5  rounded-md">Calculate</button>
                </div>


                <!-- sixth geometry shap  -->
                <div id="sixth-div" class="mx-auto mb-5 border max-w-sm py-7 space-y-4 rounded-lg text-center">
                    <img class="mx-auto mb-5 " src="./images/ellipse.png" alt="">
                    <h3 class="text-xl font-bold">Ellipse</h3>
                    <p>Area (A) = &pi; ab</p>
                    <form>
                        <input class="bg-slate-200 rounded text-black mx-1  px-2 py-1 w-3/12" type="text" name="" id=""
                            placeholder="a">
                        <span>cm</span>
                        <input class="bg-slate-200 rounded text-black mx-1 px-2 py-1 w-3/12" type="text" name="" id=""
                            placeholder="b">
                        <span>cm</span>
                    </form>
                    <button
                        class="text-white font-medium text-base bg-blue-400 px-7 py-2 w-4/5  rounded-md">Calculate</button>
                </div>
            </div>

            <!-- side div  -->
            <div class="lg:w-3/12  px-3 py-5">
                <div class="w-full px-2 py-5 h-[450px] border rounded-lg  ">
                    <h3 class="text-black text-xl font-bold text-center underline">Area Calculation</h3>
                    <ul id="result-list-container" class="list-decimal list-inside mx-3 mt-3 space-y-4">
                        <!-- <li >
                            <div class="w-11/12 inline-flex justify-between">
                                <span>Triangle</span> <span>12cm <sup>2</sup></span>
                            <button class="text-white font-medium text-xs bg-blue-500 px-3 py-1  rounded-md">Covert to m <sup>2</sup> </button>
                            </div>
                        </li> -->

                    </ul>


                </div>
            </div>
        </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
